version: 2.1
orbs:
  firebase-deploy: azdevs/firebase-deploy@dev:first
jobs:
  deploy:
    docker:
      - image: circleci/node:8.11.2
    steps:
      - firebase-deploy/deploy:
          token: $FIREBASE_DEPLOY_TOKEN
          alias: staging
  build:
    docker:
      - image: circleci/node:8.11.2
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - firebase.json
            - .firebaserc
  unit:
    docker:
      - image: circleci/node:8.11.2
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn test:unit
  e2e:
    docker:
      - image: circleci/node:8.11.2
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn test:e2e

workflows:
  version: 2
  test:
    jobs:
      - unit
      # - e2e
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
